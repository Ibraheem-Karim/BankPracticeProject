<div
  style="
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div class="signup-container">
    <h2>Create Account</h2>
    <p class="subtitle">Enter account details to proceed</p>

    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Account Number</label>
        <input type="text" formControlName="accountNumber" />
      </div>

      <div class="form-group">
        <label>Initial Balance</label>
        <input type="number" formControlName="balance" />
      </div>

      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="isActive" />
          Activate Account Immediately
        </label>
      </div>

      <button type="submit" [disabled]="accountForm.invalid">Create Account</button>
    </form>
  </div>
</div>
